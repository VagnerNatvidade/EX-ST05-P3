<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizado estilo pomodoro" />
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main id="app">
      <button id="toggle-mode">
        <span>Ativa/Desativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-timer"></button>
        <button class="ph ph-stop-circle"></button>
        <button class="ph ph-speaker-none"></button>
        <button class="ph ph-speaker-high"></button>
      </section>
    </main>
  </body>
</html>
